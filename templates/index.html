            margin: 0;

        header {
            background-color: transparent;
            color: #fff;
            padding: 1em;
            text-align: center;

            max-width: 600px;
            margin: 0 auto;

            margin-bottom: 80px;
        }

        form {
            margin-bottom: 1em;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            align-items: center;
            margin-bottom: 1em;
            border: 5px solid rgba(0, 255, 34, 0.052);
            padding: 1em;
            background-color: rgba(8, 1, 30, 0.2);
            border-radius: 8px;
            position: relative; /* Ensure that li elements are positioned relative */
            z-index: 1; /* Set z-index to make sure li elements are above the background */
        }

        img {
            height: 100px;
            margin-right: 1em;
        }

        .play-icon {
            width: 30px;
            height: 30px;
            background-color: #1db954;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            margin-right: 1em;
        }

        .audio-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(3, 4, 6, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            padding: 8px;
            box-shadow: 0px -1px 10px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 101;
        }

        .audio-controls img {
            height: 40px;
            margin-right: 10px;
            display: block;
        }

        .audio-title, .video-title {
            margin-right: 10px;
            font-size: 14px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            max-width: 200px;
            color: #fff;
        }
        .video-details{
            font-size: 12px;
            color: #fff;
        }
        #audio-player {
            background-color: rgba(1, 153, 255, 0);
            padding-right: 30%;
            padding-left: 10%;
            width: 30%;
            justify-content: center;
            flex-grow: 1;
            z-index: 100;
        }
        @keyframes move {
            100% {
                transform: translate3d(0, 0, 1px) rotate(360deg);
            }
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .background span {
            width: 50vmin;
            height: 50vmin;
            border-radius: 50vmin;
            backface-visibility: hidden;
            position: absolute;
            animation: move;
            animation-duration: 45s; /* Add 's' to the duration value */
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

<body>

    <header>

    </header>

        <span></span>
        <!-- Add more spans as needed -->
    </div>
    <main>
        <form action="/" method="GET">
            <label for="search">Search for a song:</label>
            <input type="text" id="search" name="search" required>
            <button type="submit">Search</button>
        </form>

        <ul>
            {% for video in videos %}
                <li>
                    <div class="play-icon" onclick="playAudio('{{ video.audio_url }}', '{{ video.title }}', '{{ video.thumbnail }}')">&#9654;</div>
                    <img src="{{ video.thumbnail }}" alt="Thumbnail">
                    <div class="video-details">
                        <p class="video-title">{{ video.title }}</p>
                        <p>{{ video.creator }}</p>
                        <p>Views: {{ video.views }}</p>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </main>

    <!-- Audio controls -->
    <div class="audio-controls" id="audio-controls">
        <img id="audio-thumbnail" src="" alt="Audio Thumbnail">
        <p class="audio-title"></p>
        <audio id="audio-player" controls style="width: 30%;"></audio>
    </div>

    <script>
        var currentAudio = null;

        function playAudio(audioUrl, title, thumbnail) {
            if (currentAudio) {
                currentAudio.pause();
            }

            var audioPlayer = document.getElementById('audio-player');
            audioPlayer.src = audioUrl;

            var audioThumbnail = document.getElementById('audio-thumbnail');
            audioThumbnail.src = thumbnail;

            audioPlayer.play();

            var audioTitle = document.querySelector('.audio-title');
            audioTitle.textContent = title;

            var audioControls = document.getElementById('audio-controls');
            audioControls.style.display = 'flex';

            currentAudio = audioPlayer;
        }
    </script>
